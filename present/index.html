<html>

<head>
	<title>Reflection</title>

	<link href='http://fonts.googleapis.com/css?family=Fjord+One' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Jura' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Carrois+Gothic' rel='stylesheet' type='text/css'>

	<script type="text/javascript" src="../js/paper/dist/paper-full.js"></script>
	<script type="text/javascript" src="../js/underscore.js"></script>
	<script type="text/paperscript" src="../js/reflections.js" canvas="paperCanvas"></script>

	<script src="js/jquery.1.7.1.min.js"></script>
	<script src="js/jmpress.all.js"></script>

	<link href="css/animation.css" rel="stylesheet" type="text/css" />
	<link href="css/basic-animations.css" rel="stylesheet" type="text/css" />
	<link href="css/charles.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div id="impress">

	<div id="home" class="step" data-x="-1000" data-y="00">
		<h1>Reflection</h1>
	</div>

	<div id="cathederal" class="step" data-x="-1000" data-y="00" data-z="00" data-next="#loudspeakers">
		<img src="img/BayeuxCathedral.jpg" class="bg">
	</div>

	<div id="people" class="step always-visible" data-x="000" data-y="00" data-z="00">
		<img src="img/people.svg" class="bg">
	</div>

	<div id="loudspeakers" class="step" data-x="000" data-y="00" data-z="00" data-prev="#cathederal">
		<img src="img/people.svg" class="bg">
		<img src="img/loudspeaker-ring-audio.svg" class="bg">
	</div>

	<div id="loudspeakers-large-ring" class="step" data-x="000" data-y="00" data-z="1500">
		<img src="img/people-small.svg" class="">
		<img src="img/loudspeaker-ring-audio.svg" class="bg">
	</div>

	<div id="metastasis" class="step" data-x="000" data-y="00" data-z="1500">
		<img src="img/XenakisMetastasis.jpg" class="bg">
	</div>

	<div id="phillips" class="step" data-x="000" data-y="00" data-z="1500">
		<img src="img/PhillipsDrawings.jpg" class="bg">
	</div>

	<div id="loudspeakers-large" class="step always-visible" data-x="000" data-y="00" data-z="1500">
		<img src="img/people-small.svg" class="">
		<img src="img/loudspeaker-ring.svg" class="bg">
	</div>

	<div id="loudspeakers-angle" class="step" data-x="000" data-y="00" data-z="1600" data-rotate-x="-75" z-index:'100'>
		<canvas id="paperCanvas" class="will-fade" data-jmpress="fade after 1s step" width="720" height="520" style="position: relative; top:0px; left:0px; border:0px solid black;" z-index="100"></canvas>
	</div>

</div>

<script type="text/javascript">
$(function() {

	// jmpress options

	});

</script>
</body>
</html>
